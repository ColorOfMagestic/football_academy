<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body">
  <header class="main-header">
    <div class="main-header_top-block">
      <div class="container">
        <div class="top-block_wrapper">
          <img class="header-logo" src="./img/header_logo.png" alt="Логотип">
          <nav class="header-nav">
            <ul class="header-nav_list">
              <li class="header-nav_list-item">
                Преимущества
              </li>
              <li class="header-nav_list-item">
                Тренеры
              </li>
              <li class="header-nav_list-item">
                Отзывы
              </li>
              <li class="header-nav_list-item">
                Стоимость
              </li>

              </span>

          <div class="main-header_social">
            <a class="social_link link-tel" href="tel:+7 (812) 242 62 91">
              +7 (812) 242 62 91
            </a>
            <a class="social_link link-vk" href="">
              vk
            </a>
            <a class="social_link link-ig" href="">
              ig
            </a>
            <a class="social_link link-tg" href="">
              tg

        </div>
      </div> 
    </div>
    <div class="main-header_intro">
      <div class="container">      
        <h1 class="intro_title title">
          Футбольная школа для детей от 3-х до 10 лет
        </h1>
        <p class="intro_text">
          Наши ученики становятся звездами футбола среди ровесников
        </p>
        <button class="intro_btn">
          <span class="intro_btn-span">
            Записаться
          </span>
        </button>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>

</html>
